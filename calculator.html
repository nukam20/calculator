<!DOCTYPE html>
<html>
    <head>
          <title>calculator</title>  
            <body>
                <!-- Give it a form name so that it can be filled-->
                <form name = "calculator">
                    <table>
                        <tr>
                            <!-- Input set to disabled so that we can't type in
                                the display screen except when the numbers are clicked-->
                            <td colspan="4">
                                <input type="text" name = "display" id = "display" disabled>
                            </td>
                        </tr>
                        <!-- Note:the “+=“ sign was used so that you can input 
                            more than one number, like 11,12,123,333343 etc but if 
                            only the “=“ sign is used, only one number can be inputed at a
                             time i.e you can’t write 12,if you want to 
                             input 2 after one to make it 12,the one will go out for 2 to
                              be inputed that is, it can’t concatenate more than one number-->
                        <tr>
                            <td><input type = "button" name = "one" value = "1"
                             onclick = "calculator.display.value += '1'"></td>
                            <td><input type="button" name = "two" value="2"
                            onclick="calculator.display.value += '2'"></td>
                            <td><input type="button" name = "three" value="3"
                            onclick="calculator.display.value += '3'"></td>
                            <td><input type="button" name="plus" value="+" 
                            onclick = "calculator.display.value += '+'"></td>
                        </tr>

                        <tr>
                            <td><input type = "button" name = "four" value = "4"
                            onclick = "calculator.display.value += '4'"></td>
                            <td><input type="button" name = "five" value="2"
                            onclick="calculator.display.value += '5'"></td>
                            <td><input type="button" name = "six" value="3"
                            onclick="calculator.display.value += '6'"></td>
                            <td><input type="button" name="minus" value="+" 
                            onclick = "calculator.display.value += '-'"></td>
                        </tr>
                        <tr>
                            <td><input type = "button" name = "seven" value = "7"
                            onclick = "calculator.display.value += '7'"></td>
                            <td><input type="button" name = "eight" value="2"
                            onclick="calculator.display.value += '8'"></td>
                            <td><input type="button" name = "nine" value="3"
                            onclick="calculator.display.value += '9'"></td>
                            <td><input type="button" name="times" value="+" 
                            onclick = "calculator.display.value += '*'"></td>
                        </tr>
                        <tr>
                            <!-- Set the display  for clear to empty so that once 
                           clear is pressed,the screen will be empty-->
                            <td><input type = "button" name = "clear" value = "c"
                            onclick = "calculator.display.value = ''"></td>
                            <td><input type="button" name = "Zero" value="0"
                            onclick="calculator.display.value += '0'"></td>
                            <!-- Set the display to the func eval to calculate and 
                                return the result of the expresion-->
                            <td><input type="button" name = "equal" value="="
                            onclick="calculator.display.value = eval(calculator.display.value)"></td>
                            <td><input type="button" name="divide" value="/" 
                            onclick = "calculator.display.value += '/'"></td>
                        </tr>
                    </table>
                </form>
            </body>
    </head>
</html>
